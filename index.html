<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      .form {
        width: 300px;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
      }

      .form input {
        width: 100%;
        height: 30px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
      }

      .form button {
        width: 100%;
        height: 40px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .form a {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: blue;
        text-decoration: none;
      }

      .form a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Đăng nhập</h1>
      <form class="form" action="account-info.html" method="POST">
        <input
          type="text"
          name="username"
          placeholder="Tên đăng nhập"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Mật khẩu"
          required
        />
        <button type="submit">Đăng nhập</button>
        <a href="#">Quên mật khẩu?</a>
        <a href="reg.html">Đăng ký thông tin</a>
      </form>
    </div>
  </body>
</html>
